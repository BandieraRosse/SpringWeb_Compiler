<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Example</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css" />
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }
        #inputData {
            height: 200px; /* 调整为更大的高度 */
            width: 100%; /* 宽度占满容器 */
        }
        #responseData {
            height: 100px; /* 调整为较小的高度 */
            width: 100%; /* 宽度占满容器 */
            margin-top: 10px; /* 与第一个textarea之间有一定的间隔 */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Input Data and Get Response</h2>
    <form action="#" th:action="@{/sendData}" method="post">
        <label for="inputData">Input Data:</label><br>
        <textarea id="inputData" name="inputData" th:text="${inputData}"></textarea><br>
        <button type="submit" class="btn-submit">Send Data</button>
    </form>
    <h3>Response Data:</h3>
    <textarea id="responseData" readonly th:text="${responseData}"></textarea>
</div>
</body>
</html>
